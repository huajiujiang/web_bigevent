<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部LOGO 区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="login">
      <div class="toubu"></div>
      <!-- 登录的盒子 -->
      <div class="denglu">
        <!-- 用户登录输入口 -->
        <form class="layui-form" id="form_denglu">
          <!-- 用户名登录框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i>  
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
          </div>
          <!-- 用户登录密码框 -->
          <div class="layui-form-item">
            <i class="layui-icon layui-icon-password"></i>  
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pwd"
              placeholder="请输入用户密码"
              autocomplete="off"
              class="layui-input"
            />
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <div class="layui-form-item quzhuce">
        <a href="javascript:" id="link_zhuce">去注册账号</a>
       </div>
        </form>
      </div>
      <!-- 注册的盒子 -->
      <div class="zhuce">
             <!-- 用户登录输入口 -->
             <form class="layui-form" id="form_zhuce">
              <!-- 用户名登录框 -->
              <div class="layui-form-item" >
                <i class="layui-icon layui-icon-username"></i>  
                  <input
                    type="text"
                    name="username"
                    required
                    lay-verify="required"
                    placeholder="请输入用户名"
                    autocomplete="off"
                    class="layui-input"
                  />
              </div>
              <!-- 用户登录密码确认框 -->
              <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input
                  type="password"
                  name="password"
                  required
                  lay-verify="required|pwd"
                  placeholder="请输入密码"
                  autocomplete="off"
                  class="layui-input"
                />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>  
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pwd|repwd"
                placeholder="再次确认密码"
                autocomplete="off"
                class="layui-input"
              />
          </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
              <button class="layui-btn  layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item quzhuce">
        <a href="javascript:" id="link_denglu">去登录</a>
           </div>
          </form>
      </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
